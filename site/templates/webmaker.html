<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
<head>
  <script src="//cdn.optimizely.com/js/206878104.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">

<!-- *** social meta *** -->
  <!-- facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://welcome.webmaker.org/img/logo-og.png" />
  <meta property="og:image:width" content="1400" />
  <meta property="og:image:height" content="1400" />
  <meta property="og:site_name" content="Welcome to Webmaker" />
  <meta property="og:determiner" content="" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:locale:alternate" content="en_CA" />
  <meta property="og:locale:alternate" content="en_UK" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ description }}" />

  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@webmaker"/>
  <meta name="twitter:title" content="{{ title }}">
  <meta name="twitter:description" content="{{ description }}"/>
  <meta name="twitter:image:src" content="https://welcome.webmaker.org/img/logo-og.png">

  <!-- google+ -->
  <meta itemprop="name" content="{{ title }}">
  <meta itemprop="description" content="{{ description }}">
  <meta itemprop="image" content="https://welcome.webmaker.org/img/logo-og.png">
<!-- /*** social meta *** -->

  <!-- build:css /resources/css/webmaker.css -->
  <link rel="stylesheet" href="/resources/compiled/webmaker.css" />
  <!-- endbuild -->

  <link rel="stylesheet" href="//mozorg.cdn.mozilla.net/media/css/tabzilla-min.css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" />

  <!-- Google analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-35433268-12']);
    _gaq.push(['_setDomainName', 'webmaker.org']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</head>
<body class="webmaker-landing">

<!-- Tabzilla here -->
<a href="/en-US/" id="tabzilla" data-infobar="translation">Mozilla</a>

<div class="container">
  <div class="navbar-header">
    <a class="navbar-brand" rel="home" href="https://webmaker.org">
      <img class="logo webmaker-logo" src="/resources/img/logo.png" alt="webmaker.org">
    </a>
  </div>

</div>
<div class="jumbotron">
  <div class="container">
    <h1 class="text-center">
      {{ jumbotron }}
    </h1>
  </div>
</div>

<div class="container">
  {{ contents }}
</div>

<!-- Footer section -->
<nav class="navbar navbar-no-header-xs navbar-tertiary">
  <div class="container">
    <div class="navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="mailto:help@webmaker.org">Contact</a></li>
        <li><a href="https://sendto.mozilla.org/page/contribute/join-mozilla?source=join_link">Donate</a></li>
        <li><a href="https://webmaker.org/privacy" target="_self">Privacy</a></li>
        <li><a href="https://webmaker.org/terms" target="_self">Legal</a></li>
        <li><a href="https://support.mozilla.org/products/webmaker">Help</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://twitter.com/webmaker"><span class="fa fa-twitter"></span> @webmaker</a></li>
        <li><a href="https://plus.google.com/u/2/communities/106022863174952221205"><span class="fa fa-google-plus"></span> google+</a></li>
        <li><a href="http://blog.webmaker.org"><span class="fa fa-file-text-o"></span> Blog</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Tabzilla script file -->
<script src="//mozorg.cdn.mozilla.net/tabzilla/tabzilla.js"></script>
<script src="https://stuff.webmaker.org/webmaker-rid/webmaker-rid.js" async></script>

<!-- build:js /resources/js/webmaker.js -->
<script type="text/javascript" src="/resources/js/scripts.js"></script>
<!-- endbuild -->

</body>
</html>
