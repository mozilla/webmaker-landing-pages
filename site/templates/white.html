<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
<head>
  <script src="//cdn.optimizely.com/js/206878104.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">

<!-- *** social meta *** -->
  <!-- facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://welcome.webmaker.org/resources/img/logo-og.png" />
  <meta property="og:image:width" content="1400" />
  <meta property="og:image:height" content="1400" />
  <meta property="og:site_name" content="Welcome to Webmaker" />
  <meta property="og:determiner" content="" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:locale:alternate" content="en_GB" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ description }}" />

  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@webmaker"/>
  <meta name="twitter:title" content="{{ title }}">
  <meta name="twitter:description" content="{{ description }}"/>
  <meta name="twitter:image:src" content="https://welcome.webmaker.org/img/logo-og.png">

  <!-- google+ -->
  <meta itemprop="name" content="{{ title }}">
  <meta itemprop="description" content="{{ description }}">
  <meta itemprop="image" content="https://welcome.webmaker.org/img/logo-og.png">
<!-- /*** social meta *** -->

  <!-- build:css /resources/css/white.css -->
  <link rel="stylesheet" href="/resources/compiled/white.css"/>
  <!-- endbuild -->

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600"/>

  <!-- Google analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-35433268-12']);
    _gaq.push(['_setDomainName', 'webmaker.org']);
    _gaq.push(['_trackPageview']);
    (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>

<body class="white-landing"{% if redirect %} data-redirect="{{ redirect }}"{% endif %}>
<nav>
  <div class="container">
    <figure class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <a href="https://webmaker.org/en-US" class="logo webmaker-logo"><img src="/resources/img/logo.png"></a>
    </figure>
  </div>
</nav>
{{ contents }}

<script src="https://login.persona.org/include.js"></script>

<!-- build:js /resources/js/white.min.js -->
<script type="text/javascript" src="/resources/vendors/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/resources/vendors/cookie-js/cookie.js"></script>
<script type="text/javascript" src="/resources/vendors/eventEmitter/EventEmitter.js"></script>
<script type="text/javascript" src="/resources/vendors/webmaker-analytics/analytics.js"></script>
<script type="text/javascript" src="/resources/vendors/webmaker-auth-client/webmaker-auth-client.js"></script>
<script type="text/javascript" src="/resources/js/core.js"></script>
<script type="text/javascript" src="/resources/js/login.js"></script>
<script type="text/javascript" src="/resources/js/guided-survey-step-1.js"></script>
<!-- endbuild -->

</body>
