<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="/resources/compiled/core.css"/>

  <link rel="stylesheet" href="//mozorg.cdn.mozilla.net/media/css/tabzilla-min.css" />

    _gaq.push(['_setAccount', 'UA-35433268-12']);

<body class="sandstone-landing">
<!-- Tabzilla here -->
<a href="/en-US/" id="tabzilla" data-infobar="translation">Mozilla</a>

<div class="container">
  <div class="col-xs-12 col-md-10 col-md-offset-1">
    <header class="row">
      <figure class="col-xs-12 col-sm-4 col-md-3 hivephoto">
        <img src="/resources/img/makersteps/img-explore-mentor.jpg" alt="Learning the web together" class="img-circle" width="560" height="560"/>
        <figcaption>
          <a href="https://secure.flickr.com/photos/newyouthcity/9613074255/">
            <span class="fa fa-camera"></span>
            HiveLearningNYC
          </a>
        </figcaption>
      </figure>
      <div class="col-xs-12 col-sm-8 col-md-9">
        <hgroup class="mission">
          <h1>Mozilla Webmaker</h1>
          <h2>We teach the web.</h2>
          <h3>Webmaker is an open source education project with easy to use tools
          for teaching others the fundamentals of the web.
          <strong>You can teach the web today.</strong></h3>
        </hgroup>
        <div class="actions">
          <a href="#" class="main-cta">Sign up for Webmaker <i class="fa fa-angle-right"></i></a>
          <a href="#" class="sign-in">or sign in if you have an existing account</a>
        </div>
      </div>
    </header>
  </div>
</div>

<div id="content_area" role="main">
  {{ contents }}
</div>

<!-- Tabzilla script file -->
<script src="//mozorg.cdn.mozilla.net/tabzilla/tabzilla.js"></script>

<script type="text/javascript" src="/resources/js/core.js"></script>
<script type="text/javascript" src="/resources/js/login.js"></script>
<!-- endbuild -->

</body>
</html>
